<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Builder</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <script type='text/javascript' src="app.js"></script>
      <script type='text/javascript' src='astar.js'></script>
    </div>
    <div class="toolbar">
      <div class="objects">
        <button class="active" id='road-btn' onclick="setCurrentObj('road')">Road</button>
        <button id='grass-btn' onclick="setCurrentObj('grass')">Grass</button>
        <button id='water-btn' onclick="setCurrentObj('water')">Water</button>
        <button id='sand-btn' onclick="setCurrentObj('sand')">Sand</button>
        <button id='forest-btn' onclick="setCurrentObj('forest')">Forest</button>
        <button id='house-btn' onclick="setCurrentObj('house')">House</button>
        <button id='farm-btn' onclick="setCurrentObj('farm')">Farm</button>
        <button id='supermarket-btn' onclick="setCurrentObj('supermarket')">Supermarket</button>
        <button id='hedge-btn' onclick="setCurrentObj('hedge')">Hedge</button>
        <button id='fence-btn' onclick="setCurrentObj('fence')">Fence</button>
      </div>
      <div class="tools">
        <button id='neutral-btn' onclick="setCurrentObj('neutral')">Eraser</button>
        <button id="fill-btn" onclick="toggleFill()">Fill</button>
      </div>
      <div class="settings">
        <a id="donate-btn" target="_blank" href="https://ko-fi.com/tomdraper">Donate</a>
        <!-- <button>Settings</button> -->
      </div>
    </div>
  </div>

</body>
</html>
